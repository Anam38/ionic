<ion-header>
  <ion-navbar color="primary">
    <ion-title  class="text-tengah" >Resep Masakan</ion-title>
  </ion-navbar>
</ion-header>

 
<ion-content >
 <div *ngFor="let item of Items">
  <ion-card >
  <ion-card-content>
    <div class="gambar">
     <img style="border-radius: 4%;" src="../../assets/imgs/{{item.gambar}}" alt="gambar">
    </div>

<ion-item>
  <ion-icon name="rose" item-end> {{item.nama}}</ion-icon>
</ion-item>
<p>{{item.des}}</p>
<ion-badge style="margin-left: +65%; margin-top:+10%;" color="primary">
  <ion-icon name="heart">{{item.likes}} likes</ion-icon>
</ion-badge>
<p><button style="margin-left:+32%; margin-top:+20%; width: +40%;" (click)="openProductPage(item)"  ion-button outline small title="pesan" class="col-12" ><ion-icon name="book" ios-book-outline></ion-icon></button></p> </ion-card-content>
</ion-card>
</div>
